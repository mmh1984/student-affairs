<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kemuda Student Affairs|Login</title>
<link href="https://fonts.googleapis.com/css?family=Lato|Slabo+27px" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="css/custom.css" rel="stylesheet" type="text/css"/>
<script src="script/bootstrap.min.js" type="text/javascript"></script>
<script src="script/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(function(e) {
	
	//login section
	
    $("#btnlogin").click(function(e) {
       
		
		var username=$("#username").val();
		var password=$("#password").val();
		var access=$("#access").val();
		var campus=$("#campus").val();
		
		if(username==''||password=='') {
			alert("Please enter your username and password");
		}
		else{
		
		var str="username="+username+"&";
			str+="password="+password+"&";
			str+="campus="+campus+"&";
			str+="access="+access;
			$("#msg").html("<img src='images/loader.gif' width='20px' height='20px'>");
		
		$.ajax({
	type:"POST",
	url:"actions/login.php",
	data:str,
	cache:false,
	success: function(result){
		$("#msg").html("<p>"+result+"</p>");
	},
	complete: function(result) {
		
	}	
	
	});
	
		}
		return false;
		
		
    });
	
	//end of login
});
</script>
</head>

<body>
<section>

	<div class="container-fluid" id="logindiv">
    <div class="panel panel-primary  shadow">
    <div class="panel-heading"><h3>Kemuda Student Affairs<img src="images/logo.png" width="50px" align="right"></h3>
    <br/>
    </div>
     <div class="panel-body form-group">
   
     <div class="table-responsive">
     <table class="table table-condensed">
     <tr> 
     <td>Username</td>
     <td><input type="text" id="username" placeholder="username" class="form-control inputsmall" required/></td>
     </tr>
      <tr>
     <td>Password</td>
     <td><input type="password" id="password" placeholder="password" class="form-control inputsmall" required/></td>
     </tr>
     <tr>
     <td>Login As</td>
     <td><select name="access" id="access" class="form-control inputsmall">
     <option value="admin">admin</option>
     <option value="committee">committee</option>
     </select></td>
     </tr>
     <tr colspan="2">
     <td>Campus</td>
     <td>
     <select name="access" id="campus" class="form-control inputshort">
     <option value="BSB">BSB</option>
     <option value="KB">KB</option>
     </select>
     </td>
     </tr>
     <tr>
     <td>
     </td>
     <td><input type="submit" name="login" value="Login" class="btn btn-primary" id="btnlogin"></td>
     
     <span id="msg"></span>
     </tr>
     </table>
     </div>
    
     
     </div>
    </div>
    </div>
</section>
</body>
</html>
